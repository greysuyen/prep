<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../Photos/chow.jpg"/>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <input class="form" id="form-name" type="text" placeholder="Name" required />
        <input class="form" id="form-email" type="email" placeholder="Email" required />
        <input class="form" id="form-pass" type="password" placeholder="Password" required  />
        <button id="sign_up-btn">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign In</h1>
        <input class="form" id="email-sn" type="email" placeholder="Email" required />
        <input class="form" id="pass-sn" placeholder="Password" required />
        <button>Sign In</button>
        <br/>
        <a href="#" id="forgot-txt">Forgot your password?</a>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome!</h1>
          <p id="login-txt">already have an account? Sign in here</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 id="greet">Hello, User!</h1>
          <p id="signup-txt">No account? Sign up here</p>
          <br/>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
